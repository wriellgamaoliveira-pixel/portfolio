<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Portfólio — Wriell Gama Oliveira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #66fcf1;
      margin-bottom: 10px;
    }

    p, li {

      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;

    }

    .foto-principal, .foto-sobre, .foto-consultoria, .foto-visao {
      margin-bottom: 20px;
    }

      width: 180px;
      margin-top: 20px;
    }

    a {
      color: #66fcf1;
      text-decoration: none;
      font-weight: bold;
      background-color: #1f2833;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      background-color: #45a29e;
      color: #0b0c10;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6em; }
      h2 { font-size: 1.2em; }
      h3 { font-size: 1em; }
      section { padding: 25px 10px; }
    }
  </style>
</head>
